<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="mt-3 p-3">
        <div class="text-center">
            <div id="loading" class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center">
                <img src="" class="avatar" id="profile-avatar" hidden>
            </div>
            <div class="col-6 p-0 mt-3">
                <h5 id="profile-name"></h5>
                <div id="profile-title"></div>
            </div>
        </div>
        <div id="profile-warning" class="mt-3 p-2 text-center badge badge-danger" style="width: 100%;" hidden>Warning:
            BOTLV1</div>
        <div id="profile-info" class="mt-3 row"></div>
    </div>
    <div id="config">
        <div class="card border-right-0 border-left-0">
            <a data-toggle="collapse" data-target="#script-cd">
                <div class="card-header">
                    即時CD調整
                </div>
            </a>

            <div id="script-cd" class="collapse" data-parent="#config">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-left">行動CD:</span>
                        </div>
                        <input type="number" class="form-control" value="0" id="input-actionCd">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="button-actionCd">調整</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-left">攻擊CD:</span>
                        </div>
                        <input type="number" class="form-control" value="0" id="input-duelCd">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="button-duelCd">調整</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-append mx-auto">
                            <button class="btn btn-secondary" type="button" id="button-reset-actionCd">重置行動CD</button>
                        </div>
                        <div class="input-group-append mx-auto">
                            <button class="btn btn-secondary" type="button" id="button-reset-duelCd">重置攻擊CD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card border-right-0 border-left-0">
            <a data-toggle="collapse" data-target="#script-schedule">
                <div class="card-header">
                    排程設定
                </div>
            </a>

            <div id="script-schedule" class="collapse" data-parent="#config">
                <div class="card-body">
                    <div class="input-group">
                        <div class="input-group-append">
                            <input id="file-schedule" type="file" accept=".json,.txt" hidden>
                            <label for="file-schedule" class="btn btn-secondary">
                                讀取排程檔案
                            </label>
                        </div>
                    </div>
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" class="custom-control-input" id="switch-scheduleEnable">
                        <label class="custom-control-label" for="switch-scheduleEnable">排程模式</label>
                    </div>
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" class="custom-control-input" id="switch-scheduleDuelEnable">
                        <label class="custom-control-label" for="switch-scheduleDuelEnable">將戰鬥納入排程</label>
                    </div>
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" class="custom-control-input" id="switch-doNotStopSchedule">
                        <label class="custom-control-label" for="switch-doNotStopSchedule">不自動停止排程動作</label>
                    </div>

                    <div class="input-group">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="button-scheduleReset">重置排程</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card border-right-0 border-left-0">
            <a data-toggle="collapse" data-target="#script-parameter">
                <div class="card-header">
                    參數設定
                </div>
            </a>

            <div id="script-parameter" class="collapse" data-parent="#config">
                <div class="card-body">
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" class="custom-control-input" id="switch-receiveAward">
                        <label class="custom-control-label" for="switch-receiveAward">自動領取樓層獎勵</label>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-left">隨機CD:</span>
                        </div>
                        <input type="number" class="form-control" value="0" id="input-randomDelay">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="button-randomDelay">設定</button>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-left">基礎行動CD:</span>
                        </div>
                        <input type="number" class="form-control" value="0" id="input-basic-actionCd">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="button-basic-actionCd">設定</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-left">基礎攻擊CD:</span>
                        </div>
                        <input type="number" class="form-control" value="0" id="input-basic-duelCd">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="button-basic-duelCd">設定</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-append mx-auto">
                            <button class="btn btn-secondary" type="button" id="button-reset">重置為預設值</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
